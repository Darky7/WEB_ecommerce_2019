<body>
  <mat-toolbar color="primary">
    <span>LES BAGNOLES</span>

    <span class="menu-spacer"></span>
    <div>

      <button mat-button [routerLink]="'/idees'" routerLinkActive="active"> Accueil</button>
      <button mat-button [routerLink]="'/projets'" routerLinkActive="active"> Nos produits</button>
      <button mat-button [routerLink]="'/stories'" routerLinkActive="active"> Nous contacter</button>
    </div>
    <span class="example-spacer"></span>
    <button mat-button [routerLink]="'/stories'" routerLinkActive="active">
      <mat-icon>shopping_cart</mat-icon>Mon panier
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menuProfile">
      <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menuProfile="matMenu">
      <button mat-menu-item [routerLink]="'/profile'" routerLinkActive="active"> Profil </button>
      <button mat-menu-item [routerLink]="'/login'" routerLinkActive="active">
        <mat-icon>person</mat-icon> Connexion
      </button>
      <button mat-menu-item [routerLink]="'/register'" routerLinkActive="active">
        <mat-icon>person_add</mat-icon> Inscription
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon> DÃ©connexion
      </button>
    </mat-menu>
  </mat-toolbar>
  <section>
    <div class="gap gray-bg">
      <div class="container">
        <div class="row" id="page-contents">
          <div class="row">
            <div class="col-md-4" *ngFor="let product of products">
              <div class="card mb-4 shadow-sm">
                <img width="100%" height="225"
                  src="https://cdn.pixabay.com/photo/2020/01/11/13/22/freedom-4757533_960_720.jpg" />
                <div class="card-body">
                  <p class="card-text"> {{ product.nom }} <br/> This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit longer. 
                    <br/> <span class="badge badge-primary">{{ product.prix }}</span> </p>                  
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
                    </div>
                    <small class="text-muted"> {{ product.model }} </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
